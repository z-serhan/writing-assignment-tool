<div class="container">
    <h2 class="mt-2 mb-2">Writing Assignments</h2>
    <div class="row">
        <div class="col-sm-6" *ngFor="let assignment of assignments">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ assignment.title }}</h5>
                    <p class="card-text">{{ assignment.description }}</p>
                    <p class="card-text"><small class="text-muted">Due: {{ assignment.due_date }}</small><p>
                    
                    <!-- Conditionally show the status using ngIf -->
                    <p *ngIf="assignment.status === 'Pending'">
                        <span class="badge bg-warning">{{ assignment.status }}</span>
                        <a href="">(Start Assignment)</a>
                    </p>
                    <p *ngIf="assignment.status === 'In Progress'">
                        <span class="badge bg-info">{{ assignment.status }}</span>
                        <a>(Continue Assignment)</a>
                    <p *ngIf="assignment.status === 'Submitted'">
                        <span class="badge bg-success">{{ assignment.status }}</span>
                        <a>(View Assignment)</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
