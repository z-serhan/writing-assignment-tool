<div class="container my-5">

    <!-- Button to Start/Stop Writing -->
    <div class="text-center mb-4">
      <button (click)="toggleWritingMode()" class="btn btn-primary btn-lg">
        {{ isWriting ? 'Stop Writing' : 'Start Writing' }}
      </button>
    </div>
  
    <!-- Text Box that appears when "Start Writing" is clicked -->
    <div *ngIf="isWriting" class="mt-5">
      <textarea rows="5" class="form-control" placeholder="Start writing your assignment here..."></textarea>
      
      <!-- Save and Cancel Buttons -->
      <div class="mt-3">
        <button (click)="toggleWritingMode()" class="btn btn-success">Save</button>
        <button (click)="toggleWritingMode()" class="btn btn-secondary">Cancel</button>
      </div>
    </div>
  
  </div>
